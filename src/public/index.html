<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto p-6">
        <!-- Auth Section -->
        <div id="authContainer" class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow p-6">
                <input type="text" id="loginAccountNumber" placeholder="Enter Account Number"
                    class="w-full p-2 border rounded mb-4">
                <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContainer" class="hidden">
            <!-- User Info -->
            <div class="bg-white rounded-lg shadow p-4 mb-6 flex justify-between items-center">
                <div>
                    <span id="userName" class="font-bold"></span>
                    <span class="text-gray-500 ml-2" id="accountNumber"></span>
                </div>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
            </div>

            <!-- Upload Section -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <input type="file" id="videoFile" accept="video/*" class="mb-4">
                <button id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
            </div>

            <!-- Progress Section -->
            <div id="progressContainer" class="hidden bg-white rounded-lg shadow p-6 mb-6">
                <h3 class="font-bold mb-4">Processing Status</h3>

                <!-- Analysis Progress -->
                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-1">
                        <span>Analysis</span>
                        <span id="analysisStatus">Waiting...</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full">
                        <div id="analysisProgress" class="h-full bg-blue-500 rounded-full w-0"></div>
                    </div>
                </div>

                <!-- Transcoding Progress -->
                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-1">
                        <span>Transcoding</span>
                        <span id="transcodingStatus">Waiting...</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full">
                        <div id="transcodingProgress" class="h-full bg-blue-500 rounded-full w-0"></div>
                    </div>
                </div>

                <!-- Upload Progress -->
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span>Upload</span>
                        <span id="uploadStatus">Waiting...</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full">
                        <div id="uploadProgress" class="h-full bg-blue-500 rounded-full w-0"></div>
                    </div>
                    <div id="uploadDetails" class="mt-2 text-sm text-gray-500"></div>
                </div>
            </div>

            <!-- Videos Grid -->
            <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <template id="videoTemplate">
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <video controls class="w-full aspect-video"></video>
            <div class="p-4">
                <h3 class="font-bold mb-2"></h3>
                <div class="space-y-2 text-sm">
                    <div>
                        <div class="font-medium">Play URL</div>
                        <div class="flex gap-2">
                            <input readonly class="flex-1 p-1 bg-gray-50 rounded">
                            <button onclick="copy(this)" class="px-2 bg-gray-100 rounded">Copy</button>
                        </div>
                    </div>
                    <div>
                        <div class="font-medium">Embed Code</div>
                        <div class="flex gap-2">
                            <pre class="flex-1 p-1 bg-gray-50 rounded overflow-x-auto"></pre>
                            <button onclick="copy(this)" class="px-2 bg-gray-100 rounded">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Auth Functions
        async function login() {
            const accountNumber = document.getElementById('loginAccountNumber').value;
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ accountNumber })
                });
                const data = await response.json();
                if (response.ok) {
                    showMain(data.user);
                    loadVideos();
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
        }

        // UI Functions
        function showMain(user) {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('userName').textContent = user.name;
            document.getElementById('accountNumber').textContent = user.accountNumber;
        }

        function updateProgress(stage, data) {
            const progressBar = document.getElementById(`${stage}Progress`);
            const status = document.getElementById(`${stage}Status`);

            if (stage === 'upload' && typeof data === 'object') {
                progressBar.style.width = `${data.progress}%`;
                status.textContent = `${data.progress}%`;

                const details = document.getElementById('uploadDetails');
                if (data.currentFile) {
                    details.textContent = `Uploading: ${data.currentFile.name} (${data.uploadedFiles}/${data.totalFiles})`;
                }
            } else {
                progressBar.style.width = `${data}%`;
                status.textContent = `${data}%`;
            }
        }

        // Video Functions
        async function loadVideos() {
            const response = await fetch('/api/auth/videos', { credentials: 'include' });
            const data = await response.json();
            const list = document.getElementById('videoList');
            list.innerHTML = '';
            data.videos.forEach(createVideoCard);
        }

        function createVideoCard(video) {
            const template = document.getElementById('videoTemplate');
            const card = template.content.cloneNode(true);

            card.querySelector('video').src = video.playlist_url;
            card.querySelector('h3').textContent = video.title;
            card.querySelector('input').value = video.playlist_url;
            card.querySelector('pre').textContent = generateEmbed(video.playlist_url);

            document.getElementById('videoList').appendChild(card);
        }

        function generateEmbed(url) {
            return `<video controls><source src="${url}" type="application/x-mpegURL"></video>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"><\/script>`;
        }

        async function copy(button) {
            const container = button.parentElement;
            const text = container.querySelector('input, pre').value || container.querySelector('pre').textContent;
            await navigator.clipboard.writeText(text);
            button.textContent = 'Copied!';
            setTimeout(() => button.textContent = 'Copy', 2000);
        }

        // Upload Handler
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const file = document.getElementById('videoFile').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('video', file);

            document.getElementById('progressContainer').style.display = 'block';

            const response = await fetch('/api/videos/upload', {
                method: 'POST',
                credentials: 'include',
                body: formData
            });

            const data = await response.json();
            const socket = io();

            socket.on(`progress:${data.videoId}`, (data) => {
                if (data.stage === 'result') {
                    createVideoCard(data.progress);
                    document.getElementById('progressContainer').style.display = 'none';
                } else {
                    updateProgress(data.stage, data.progress);
                }
            });
        });

        // Check Auth Status
        fetch('/api/auth/me', { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMain(data.user);
                    loadVideos();
                }
            });
    </script>
</body>

</html>
